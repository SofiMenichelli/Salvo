<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Administrador del reproductor </title>
</head>
<body>
        <h1>Player Manager</h1>
        <form action="" onsubmit="return false">
            <label>Name Name [e.g., alice]: 
                <input id="name" type="text" size="30">
            </label>
            <label>Email User Name [e.g., alice@aol.com]: 
                <input id="userName" type="email" size="30">
            </label>
            <label>Password Password [e.g., alice89]: 
                <input id="psw" type="password" size="30">
            </label>
            <button id="add_player">Add</button>
            <br>
            <pre id="output"></pre>
        </form>

    <script src="https://code.jquery.com/jquery-2.2.0.js"> </script>
    <script src="./js/manager.js"> </script>
</body>
</html>
